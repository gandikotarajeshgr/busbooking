function Busbooking() {
    var frbus= document.getElementById("frombus").value;
    var tbus = document.getElementById("tobus").value;
    var busbk=""
    busbk=busbk+"<table border='1px'cellspacing='0'width='700'>"+"<tr id='clr'>"+"<th>"+"TRAVELS"+"</th>"+"<th>"+"FROM"+"</th>"+"<th>"+"TO"+"</th>"+
              "<th>"+"AC"+"</th>"+"<th>"+"SEATS"+"</th>"+"<th>"+"FARE"+"</th>"+"<th>"+"DEPT.TIME"+"</th>"+"<th>"+"ARR.TIME"+"</th>"+"<th>"+"BUS BOOKING"+"</th>"+"</tr>";
              for (let  a= 0;  a< bustravels.length; a++) {
                    if (bustravels[a].from==frbus&&bustravels[a].To==tbus) {
                        if (bustravels[a].Ac==false) {
                            i="Ac"
                            }else{
                                i="Non-Ac"
                            }
                        busbk=busbk+"<tr>"+"<td>"+bustravels[a].travels+"</td>"+"<td>"+bustravels[a].from+"</td>"+"<td>"+bustravels[a].To+"</td>"+
                            "<td>"+i+"</td>"+"<td>"+bustravels[a].seats+"</td>"+"<td>"+bustravels[a].fare+"</td>"+ "<td>"+bustravels[a].deptt+"</td>"+
                            "<td>"+bustravels[a].aprt+"</td>"+"<td>"+"<a href='afterbooking.html'>"+"<button id='bkh'>"+"Book now"+"</button>"+"</a>"+"</td>"+"</tr>";
                    }   
                
              }
              busbk=busbk+"</table>" ;
              document.getElementById('results').innerHTML=busbk;
              document.getElementById('clr').style.color="white";
              document.getElementById('clr').style.backgroundColor="black";
            //   document.getElementById('bkh').style.backgroundColor="green";
            //   document.getElementById('bkh').style.color="white";
}
